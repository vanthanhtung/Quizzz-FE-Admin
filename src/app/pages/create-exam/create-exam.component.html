<div class="row">
  <div class="col-md-12">
    <h1>Create Exam</h1>
    <p style="color:red"><i>(*) Please fill in this form to create new exam.</i></p>

    <form class="exam-form">
      <div class="card demo-icons">

        <div class="input-group mb-3">
          <div class="col-12">Categories</div>
          <select class="custom-select" [(ngModel)]="exam.category"
            name="category"
            id="inputGroupSelect01">
            <option *ngFor="let cate of categories" [value]="cate.name">
              {{ cate.name }}</option>
          </select>
        </div>

        <label for="type"><b>Exam name</b></label>
      <input type="text" placeholder="enter name" name="exam_name" id="exam_name" required [(ngModel)]="exam.exam_name" />
      <br>
      <label for="type"><b>Exam code</b></label>
      <input type="text" placeholder="enter code" name="exam_code" id="exam_code" required [(ngModel)]="exam.exam_code" />
      <br>
      <label for="type"><b>Duration</b></label>
      <input type="text" name="duration" id="duration" required [(ngModel)]="exam.duration" />
      <br>
      <label for="type"><b>Number of Quiz</b></label>
      <input type="text" name="number" id="number" required [(ngModel)]="exam.numberOfQuiz" placeholder="1 ~ 50" />
      <br>
      <label for="type"><b>Total Score</b></label>
      <input type="text" name="number" id="number" required [(ngModel)]="exam.score"/>
        <div>
          <br>
          <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
          <button class="btn btn-danger" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
