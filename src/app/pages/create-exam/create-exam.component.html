<div class="row">
  <div class="col-md-12">
    <h1>Create Exam</h1>
    <p style="color:red"><i>(*) Please fill in this form to create new exam.</i></p>

    <form class="exam-form" action="action_page.php">
      <div class="card demo-icons">

        <div class="input-group mb-3">
          <div class="col-12">Categories</div>
          <select class="custom-select" [(ngModel)]="exam.category"
            name="category"
            id="inputGroupSelect01">
            <option *ngFor="let cate of categories" [value]="cate.name">
              {{ cate.name }}</option>
          </select>
        </div>

        <label for="type"><b>Exam name</b></label>
      <input type="text" placeholder="enter name" name="exam_name"
      id="exam_name" required [(ngModel)]="exam.exam_name" #name="ngModel"/>
      <div
      class="alert alert-danger"
      role="alert"
      *ngIf="
      name.invalid && (name.dirty || name.touched)
      "
    >
      <span *ngIf="name.errors.required"
        >Exam's name is required</span
      >
    </div>
      <br>
      <label for="type"><b>Exam code</b></label>
      <input type="text" placeholder="enter code" name="exam_code" id="exam_code" required [(ngModel)]="exam.exam_code" #name="ngModel" />
      <div
      class="alert alert-danger"
      role="alert"
      *ngIf="
      name.invalid && (name.dirty || name.touched)
      "
    >
      <span *ngIf="name.errors.required"
        >Exam's code is required</span
      >
    </div>

      <br>
      <label for="type"><b>Duration</b></label>
      <input type="text" name="duration" id="duration" required [(ngModel)]="exam.duration" #name="ngModel"/>
      <div
      class="alert alert-danger"
      role="alert"
      *ngIf="
      name.invalid && (name.dirty || name.touched)
      "
    >
      <span *ngIf="name.errors.required"
        >Exam's duration should be a number</span
      >
    </div>
      <br>
      <label for="type"><b>Number of Quiz</b></label>
      <input type="text" name="number" id="number" required [(ngModel)]="exam.numberOfQuiz" placeholder="1 ~ 50" #name="ngModel"/>
      <div
      class="alert alert-danger"
      role="alert"
      *ngIf="
      name.invalid && (name.dirty || name.touched)
      "
    >
      <span *ngIf="name.errors.required"
        >Should be a number</span
      >
    </div>
      <br>
      <label for="type"><b>Total Score</b></label>
      <input type="text" name="number" id="number" required [(ngModel)]="exam.score" #name="ngModel"/>
      <div
      class="alert alert-danger"
      role="alert"
      *ngIf="
      name.invalid && (name.dirty || name.touched)
      "
    >
      <span *ngIf="name.errors.required"
        >Should be a number, example: 100,..</span
      >
    </div>
        <div>
          <br>
          <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
          <button class="btn btn-danger" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
