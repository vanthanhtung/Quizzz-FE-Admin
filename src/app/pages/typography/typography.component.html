<button type="button" class="btn btn-primary" [routerLink]="['/createquiz']">Add new Quiz</button>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Quiz management</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table" >
            <thead class=" text-primary">
              <th>
                Category
              </th>
              <th>
                Content
              </th>
              <th>
                Level
              </th>
              <th class="text-right">
                Action
              </th>
            </thead>
            <tbody>
              <tr *ngFor='let quiz of quizes'>
                <td>
                  {{quiz.category.name}}
                </td>
                <td>
                  {{quiz.content}}
                </td>
                <td>
                  {{quiz.level}}
                </td>
                <td class="text-right">
                  <button type="button" class="btn btn-danger" (click)="delete(quiz.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
