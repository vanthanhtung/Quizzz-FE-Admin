<div class="row justify-content-md-center" >
  <div class="col-md-10">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">User management</h4>
        <div class="alert alert-success"
         *ngIf="isChangedOk">{{message}}</div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-center">
              <th>
                User name
              </th>
              <th class="text-center">
                Exam history
              </th>
              <th class="text-center">
                Set as admin
              </th>
            </thead>
            <tbody>
              <tr *ngFor='let user of users'>
                <td class="text-center">
                  {{user.username}}
                </td>
                <td class="text-center">
                  <button type="button" class="btn btn-primary" [routerLink]="['/dashboard']">View</button>
                </td>
                <td class="text-center">
                  <button type="button" class="btn btn-warning" (click)="changeRole(user.id)"
                    [routerLink]="['/table']">Set</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
