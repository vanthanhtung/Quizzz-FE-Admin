<form action="action_page.php">
  <div class="container">
    <h1>Create new Quiz</h1>
    <p>Please fill in this form to create a new quiz.</p>

    <div class="input-group mb-3"><div class="col-12">Categories</div>
      <select class="custom-select" id="inputGroupSelect01" >
        <option *ngFor="let cate of categories">{{cate.name}}</option>
      </select>
    </div>

<br><br>
  <label for="psw"><b>Content</b></label>
  <textarea name="content" style="width:400px; height:200px;" [(ngModel)]="quiz.content">
  </textarea>
  <br><br>
    <label for="type"><b>type</b></label>
    <input type="text"  name="type" id="type" required [(ngModel)]="quiz.type">
  <br><br>
    <label for="level"><b>level</b></label>
    <input type="text"  name="level" id="level" required [(ngModel)]="quiz.level">
    <br><br>
    <label for="score"><b>score</b></label>
    <input type="text"  name="score" id="score" required [(ngModel)]="quiz.score">
    <hr>
    <td><button type="button" class="btn btn-primary" (click)=createNew() [routerLink]="['/typography']">Submit</button></td>
  </div>
</form>
