<form action="action_page.php">
  <div class="container">
    <h1>Create new Quiz</h1>
    <p style="color:red"><i>(*) Please fill in this form to create a new quiz.</i></p>

    <div class="input-group mb-3">
      <div class="col-12">Categories</div>
      <select class="custom-select" [(ngModel)]="quiz.category.id"
        name="category"
        id="inputGroupSelect01">
        <option *ngFor="let cate of categories" [value]="cate.id">
          {{ cate.name }}</option>
      </select>
    </div>

    <br /><br />
    <label for="content"><b>Content</b></label>
    <textarea
      style="width: 400px; height: 200px"
      [(ngModel)]="quiz.content"
      name="content"
    >
    </textarea>
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="
        createQuizForm.get('content').invalid &&
        createQuizForm.get('content').touched
      "
    >
      <span *ngIf="createQuizForm.get('content').hasError('required')"
        >Content is required</span
      >
    </div>

    <br /><br />
    <label for="type"><b>type</b></label>
    <input type="text" name="type" id="type" required [(ngModel)]="quiz.type" />
    <br /><br />
    <div class="input-group mb-3">
      <div class="col-12">Level</div>
      <select
        class="custom-select"
        [(ngModel)]="quiz.level"
        name="level"
        id="inputGroupSelect01"
      >
        <option value="EASY">EASY</option>
        <option value="MEDIUM">MEDIUM</option>
        <option value="HARD">HARD</option>
      </select>
    </div>
    <br /><br />
    <label>Answer A</label>
    <textarea
      name="answer1"
      placeholder="Enter the correct answer"
      [(ngModel)]="answer1.content"
    ></textarea>
    <label>Answer B</label>
    <textarea
      name="answer2"
      placeholder="Enter the incorrect answer"
      [(ngModel)]="answer2.content"
    ></textarea>
    <label>Answer C</label>
    <textarea
      name="answer3"
      placeholder="Enter the incorrect answer"
      [(ngModel)]="answer3.content"
    ></textarea>
    <label>Answer D</label>
    <textarea
      name="answer4"
      placeholder="Enter the incorrect answer"
      [(ngModel)]="answer4.content"
    ></textarea>

    <br /><br />
    <hr />
    <td>
      <button type="submit" class="btn btn-primary" (click)="createNew()">
        Submit
      </button>
    </td>
  </div>
</form>
